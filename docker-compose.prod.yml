version: "3.7"
services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: insamo-backend:prod
    container_name: insamo-backend-prod
    restart: unless-stopped
    working_dir: /var/www
    environment:
      APP_ENV: production
      APP_DEBUG: ${APP_DEBUG:-false}
      FRONTEND_URL: ${FRONTEND_URL:-http://app.insamo.id:5173}
      APP_URL: ${APP_URL:-http://apiapp.insamo.id:8000}
    networks:
      - insamo-prod-network
      - web

  db:
    image: mysql:8.0
    container_name: insamo-db-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-insamo_rw}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - dbdata-prod:/var/lib/mysql
    networks:
      - insamo-prod-network

  nginx:
    image: nginx:alpine
    container_name: insamo-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - insamo-prod-network
      - web
    depends_on:
      - app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: insamo-frontend:prod
    container_name: insamo-frontend-prod
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://apiapp.insamo.id:8000/api}
    command: sh -c "yarn build && yarn preview --host --port 5173"
    ports:
      - "5173:5173"
    networks:
      - insamo-prod-network
      - web

networks:
  insamo-prod-network:
    driver: bridge
  web:
    external: true

volumes:
  dbdata-prod:
    driver: local
